// NS SCRIPTER PERSONAL

// God mode
god

// Press 2 to turn of all initial dvar settings, 3 for back on
bind 1 "set ai_shownodes 0; set ai_showpaths 0; set g_entinfo 0; set debug_colornodes off; set debug_colorfriendlies off; set ai_debugOverlay 0;"  
bind 2 "set ai_shownodes 1; set ai_showpaths 1; set g_entinfo 5; set debug_colornodes on; set debug_colorfriendlies on; set ai_debugOverlay 1;"

// Bind your own dev keyboard controls
bind 3 "toggle g_ai 0 1"					// Press 1 to toggle g_ai DVAR on and off, turns on and off AI

// Initial DVAR
set ai_shownodes 		1				// Default show nodes to on
set ai_showpaths 		1				// Default show AI paths choice on
set g_entinfo 	 		5				// Show where AI are trying to get
set debug_colornodes 		on
set debug_colorfriendlies 	on
set ai_debugOverlay 		1

// Reduce replay save to 30 seconds (fixes frame rate issues)
set replay_autosave 30


