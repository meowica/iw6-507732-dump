// Lighting:
//--------------------------------------------------------------------------------
bind q "toggle sm_showOverlay 0 1 2" 		// Shadow Buffers 	(0=off, 1=sun, 2=spots)
bind w "toggle r_gpuTimers 0 6" 		// Show GPU 		(0=off, 6=all)

bind s "toggle r_specularMap 0 1 2"             // Spec/Reflection	(0=off, 1=norm, 2=max)
bind d "toggle debug_reflection 0 1 2" 		// Reflection Probe	(0=off, 1=cam, 2=all)
bind f "r_debugLighting" 			// Show Light Grids
bind r "toggle r_debugDrawLights 0 1"           // Draw RTL's		(0=off, 1=on)
bind e "toggle r_showPortals 0 1" 		// Show Portals 	(0=off, 1=on)
bind h "toggle r_herolighting 0 1" 		// Hero Lights 	        (0=off, 1=on)

// Lighting Only 	(1=norm, 2=on); Draw FX (0=off, 1=on); Spec/Reflection	(0=off, 1=norm)
bind a "toggle r_colorMap 1 2; toggle fx_draw 0 1; toggle r_specularMap 0 1; "



