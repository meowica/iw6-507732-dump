exec clear_script_tools.cfg
unbindall

// Basically default.cfg is here, can't just exec default.cfg since default.cfg does not exist in mp
// Gamepad setup
exec thumbstick_default.cfg
exec buttons_default.cfg

bind BUTTON_START "pause"
bind BUTTON_BACK "devgui"

// Menus
bind ~ "toggleconsole"
bind ` "toggleconsole"

// Default PC controls
// Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

// Weapon Controls
bind SHIFT "+breath_sprint"
// bind MOUSE1 "+attack"
// bind MOUSE2 "+toggleads_throw"
// bind e   "+melee_zoom"

// Interaction
bind f "+activate"

// Stance
bind SPACE "+attack"
bind CTRL "+toggleads_throw"
bind c "togglecrouch"

// Unbind createfx scripted keys, this may be removed since we don't exec anything weird anymore
unbind leftarrow
unbind uparrow
unbind rightarrow
unbind downarrow
unbind 8
unbind 6
unbind 7
unbind -
unbind =
unbind ,
unbind .

set loc_warningsAsErrors 0
set loc_warnings 0
set migration_dvarErrors 0
set createfx on
set scr_war_roundlimit 0 
set scr_war_timelimit 0
set clientsideeffects 0

//keybindings 
bind n "ufo"
bind o "toggle r_fullbright"
bind t "toggle timescale 1 100"
bind y "toggle timescale 1 .25"
bind F11 "toggle fx_profile 0 1; toggle cg_drawHUD 0 1; toggle cg_draw2D 0 1"
bind [ "toggle fx_enable 0 1"
bind ] "toggle r_showtris"
bind \ "toggle cl_paused 0 2"
bind home toggle r_lockpvs 1 0
bind pgdn toggle snd_drawinfo 0 1 2 3
bind pgup toggle snd_draw3d 2 0

set cg_drawgun 0
set con_minicon 0
set con_showchannel script
set bg_fallDamageMaxHeight 12000
set bg_fallDamageMinHeight 10000

map_restart
ufo