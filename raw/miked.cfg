exec scripter.cfg

// RE-Bind for 360 TextPad
// Sound
bind 1 "toggle snd_volume 0 0.4 0.8; snd_volume"

// Rendering
bind 5 "toggle r_drawSmodels 0 1; r_drawSmodels"
bind 0 "toggle fx_enable 0 1; fx_enable"
bind , "toggle r_fullbright 1 0; r_fullbright"
bind ] "toggle r_showtris 1 0; r_showtris"
bind I "toggle r_showtris 0 1 2; r_showtris"
bind O "toggle r_showtricounts 0 1; r_showtricounts"
bind U "toggle cg_drawmaterial 1 0; cg_drawmaterial"
bind D "toggle cg_draw2d 0 1; cg_draw2d"
bind S "toggle cg_drawFPS 0 1 2 3 4; cg_drawFPS"

// AI
bind SEMICOLON "toggle ai_showpaths 0 1; ai_showpaths" // CHANGE ME
bind J "ai_shownearbynodes 64; toggle path_nodeInfoType 0 1 2 3 4 5"
bind K "toggle ai_shownearbynodes 0 64; ai_shownearbynodes"
bind L "toggle ai_shownodes 0 1; ai_shownodes"
bind R "toggle ai_debugthreatselection 0 1"

// Entity
bind H "toggle g_entinfo_type 0 1 2; g_entinfo_type"
bind G "toggle g_entinfo 0 1 2 3 4 5 6; g_entinfo"
bind F "toggle g_entinfo_AIText 0 1 2 3 4; g_entinfo_AIText"

// Replay
bind 6 "replay_mark"
bind 7 "replay_goto"
bind 8 "replay_live"
bind BACKSPACE "replay_restart"
bind LEFTARROW "replay_back 10"
bind RIGHTARROW "replay_forward 10"
bind UPARROW "replay_back 3"
bind DOWNARROW "replay_back 1"

// Flying
bind B "cg_ufo; toggle r_dof_enable 0 1; r_dof_enable"
bind N "ufo; toggle r_dof_enable 0 1; r_dof_enable"

// FX
bind W "toggle fx_enable 0 1; fx_enable"

// Restart
bind . "fast_restart"
bind M "map_restart"

// Exec developer
bind F12 "exec developer"

// MISC
bind C "god"
bind P "toggle cl_paused 0 1"
bind T "toggle timescale 1 5; timescale"
bind Y "toggle timescale 1 0.1; timescale"
bind X "ragdoll_enable 0; set debug_nuke on; wait 3; ragdoll_enable 1"
// bind Z "toggle cg_draw2d 0 1; toggle cg_drawbreathhint 0 1; toggle cg_drawcrosshair 0 1; toggle cg_drawfps 0 1; toggle cg_drawgun 0 1; toggle cg_drawhud 0 1; toggle cg_drawmantlehint 0 1; toggle cg_drawpaused 0 1; toggle cg_drawperformancewarnings 0 1; toggle cg_drawplayerposinfreemove 0 1; toggle cg_drawshellshock 0 1; toggle cg_drawturretcrosshair 0 1; toggle cg_drawversion 0 1"
bind A "give ammo"
bind Z "notarget"
