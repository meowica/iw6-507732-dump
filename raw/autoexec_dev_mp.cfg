////////////////////////////////////////////
// * Development settings *
// Add dev-only settings below.
// These settings WILL NOT be moved to code.
////////////////////////////////////////////
set msg_logPredictionPositionErrors 0

// work around stream sync error with split screen
set cl_streamedSync_devBypass 1
set sv_streamedDataSync_disablePeerBlock 1

set netconststrings_warnings 1

//IW6 prototype checking to see how this speed effects game play
set player_sprintSpeedScale 1.4

////////////////////////////////////////////
// * Shipping settings *
// Add non-dev settings below.
// These settings WILL be moved to code.
////////////////////////////////////////////
set hudWhizbyDurationSec .15
set hudWhizbyEnable 1