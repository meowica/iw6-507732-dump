// For development.
// "+smoke" action will go up
// "+frag" action will go down

// By default, BUTTON_LSHLDR is bound to "+smoke" (up) and BUTTON_RSHLDR is bound to "+frag" (down)
// Uncomment the following to reverse the button actions
bind BUTTON_LSHLDR	"+frag"
bind BUTTON_RSHLDR	"+smoke"

bind BUTTON_A		"+smoke"
bind BUTTON_B		"+frag"
